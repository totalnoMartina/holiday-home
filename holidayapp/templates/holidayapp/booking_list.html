{% extends 'base.html' %}
{% load static %}

{% block content %}

        {% block extra_title %} Booking List{% endblock %}
    </div>
</div>


{%for booking in booking_list%}
<div class="container my-2 bg-white rounded">
    <div class="row">
        <div class="col">
            <div>{{booking}}</div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
